<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.min.css">

</head>

<body>
  <div class="container" id="movie-container">
    <div class="card mb-4">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Enter movie name" id="search-inp" value="war">
            </div>
            <div class="col-2">
              <select id="type" class="form-select">
                <option value="">All types</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
              </select>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" min="1900" id="year">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success">Search</button>
              <button type="button" class="btn btn-warning" id="show-fav">â˜…</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Search result</h4>
      </div>
      <div class="card-body" id="movies-list"></div>
    </div>
  </div>

  <script src="movies.js"></script>

 

</body>

</html>
