<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/plagins/select2/css/select2.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div class="page-wrapper">
    <header></header>
    <main>

      <div class="container">
        <div class="form-wrap">
          <form>
            <h2>Create an Account</h2>
            <div class="form-row split">
              <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
              </div>

              <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
              </div>
            </div>
            <div class="form-row">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">
              <div>We'll never share your email with anyone else.</div>
            </div>
            <div class="form-row">


              <div class="inline-flex">
                <input type="radio" id="sex-male" name="sex" value="male" checked>
                <label for="sex-male">Male</label>
              </div>
              <div class="inline-flex">
                <input type="radio" id="sex-female" name="sex" value="female" tabindex="">
                <label for="sex-female">Female</label>
              </div>
            </div>

            <div class="form-row split">

              <div>
                <label for="country">Country</label>
                <select name="country" id="country" class="js-example-basic-multiple">
                  <option value="" selected disabled hidden></option>
                  <option value="ukraine">Ukraine</option>
                  <option value="france">France</option>
                  <option value="usa">USA</option>
                </select>
              </div>

              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
              </div>
            </div>

            <div class="form-row">
              <button href="profile.html" class="btn full" type="submit">Sign Up</button>
            </div>
            <div class="form-row bottom-text">
              By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a>
              and <a href="#">Privacy Policy</a>.
            </div>
            <div class="form-row str-line">
            </div>
            <div class="form-row log-in">

              <span>Have an account? </span>
              <a href="profile.html">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>

  <script src="assets/js/jquery-3.7.1.js"></script>
  <script src="assets/plagins/select2/js/select2.full.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.js-example-basic-multiple').select2({
        minimumResultsForSearch: Infinity,
        placeholder: "Select",

      })

    });
  </script>


</body>

</html>
