<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <hgroup>
            <h1>
                CSS Dinner Shopping List
            </h1>
            <p>

    <main>
        <div class="container">
            <div class="products">
                <ul class="shopping-list">
                    <li class="shopping-item">

                        <input type="checkbox" id="prod_1" name="product[]">

                        </label>

                    </li>
                    <li>
                        <input type="checkbox" id="prod_2" name="product[]">
                        <label for="prod_2">
                            <span>10 apples <small>for more CSS manipulations</small></span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="prod_3" name="product[]">
                        <label for="prod_3">
                            <span>20 oranges <small>because they are awesome</small></span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="prod_4" name="product[]">
                        <label for="prod_4">
                            <span>13 plates <small>hm... they always dissapear</small></span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="prod_5" name="product[]">
                        <label for="prod_5">
                            <span>15 bentos</span>
                        </label>

                    </li>
                    <li>
                        <input type="checkbox" id="prod_6" name="product[]">
                        <label for="prod_6">
                            <span>1 bottle of Sake <small>for my friends</small></span>
                        </label>

                    </li>
                </ul>
    </main>
    <footer>
        <div class="container">
            <p>Bon appetit :)</p>
        </div>
